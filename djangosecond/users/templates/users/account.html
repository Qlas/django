{% extends "helpdesk/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group mb-0">
                    <legend class="border-bottom mb-4 text-center">Welcome {{ user.username }}</legend>
                    <div class="row mb-2">
                        <span class="col-md-4">Permission:</span>
                        <span class="ml-auto mr-3">{{ user.groups.all.0 }}</span>
                    </div>
                    {% crispy u_form %}
                    {% crispy p_form %}
                </fieldset>
                <div class="form-group float-right">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
        </div>
        <div class="col-md-7 border-left">
            <h1>Your Activity</h1>
        </div>
    </div>
{% endblock content %}
