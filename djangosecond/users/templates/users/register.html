{% extends "helpdesk/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section container col-md-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton mb-4">Join Today</legend>

                  {% crispy form %}

            </fieldset>

        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="">Sing In</a>
            </small>
        </div>
    </div>
{% endblock content %}
